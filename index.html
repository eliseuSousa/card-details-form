<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./css/globla.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./main.js"></script>
</head>
<body>

  <main class="main">
    <div class="container__esquerdo"></div>
    <div class="container__direito">
      <form class="formulario">
        <div class="input">
          <label class="name__label" for="name">Cardholder Name</label>
          <input class="name" type="text" placeholder="e.g. Jane Appleseed">
          <span class="error">Wrong format</span>
        </div>

        <div class="input">
          <label class="card__number--label" for="card__number">Card Number</label>
          <input class="card__number" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <span class="error">Wrong format, numbers only</span>
        </div>

        <div class="input validade__card">
          <div class="validity">
            <label class="validity__label" for="date">Exp Date (MM/YY)</label>
            <input 
            class="date month" 
            type="text" 
            placeholder="MM"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" 
            maxlength="2">
            <input 
            class="date year" 
            type="text" 
            placeholder="YY"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  
            maxlength="2">
            <span class="error">Can't be blank</span>
          </div>

          <div class="cvc">
            <label class="input__cvc--label" for="input__cvc">CVC</label>
            <input 
            type="text"
            class="input__cvc"
            placeholder="CVC"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" 
            maxlength="3">
            <span class="error">Cant't be blank</span>
          </div>
        </div>

        <button class="submit">Confirm</button>
      </form>
    </div>

    <div class="card__front">
      <img class="logo" src="./images/card-logo.svg" alt="Logo do cartÃ£o" >
      <div class="number">
        <span>0000</span>
        <span>0000</span>
        <span>0000</span>
        <span>0000</span>
      </div>

      <h2 class="nome">Jane Appleseed</h2>

      <span class="validade">00/00</span>
    </div>

    <div class="card__back">
      <span>000</span>
    </div>

  </main>

</body>
</html>
